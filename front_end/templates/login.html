{% extends 'header.html' %}

{% block content %}
<h1 class="form-heading">login Form</h1>
<div class="login-form">
  <div class="main-div">
    <div class="panel">
      <h2>Login</h2>
      <p>Please enter your email and password</p>
    </div>
    <form id="login">

      <div class="form-group">


        <input type="text" class="form-control" id="name" placeholder="Email Address">

      </div>

      <div class="form-group">

        <input type="password" class="form-control" id="password" placeholder="Password">

      </div>
      
      <button type="submit" class="btn btn-primary" id="send">Login</button>

      <div class="forgot">
        <a href="/signup">I am a New User</a>
      </div>

    </form>
  </div>
</div>
</div>
</div>
<div id="result"></div>



<script type="text/javascript">
  $("document").ready(function () {
    $("#login").submit(function (e) {
      e.preventDefault();
      var username = $("#name").val();
      console.log(username);

      var password = $("#password").val();
      console.log(password);
      $.ajax({
        url: "http://127.0.0.1:5000/login",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ "username": username, "password": password }),
        success: function (data) {
          console.log(data);
          localStorage.setItem('token', data.token)
          console.log(localStorage.getItem('token'))
          if (parseJwt(data.token).admin == true) {
            window.location.href = "/librarian"
          }
          else {
            window.location.href = "/student_dash"
          }

        }
      });
    });
  });
  function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
  };  
</script>
{% endblock %}

<h3> Outbox</h3>
<table width="50%" border="1">
    <thead>
    <tr>
        <th>Sended To</th>
        <th>Message</th>


    </tr>
    </thead>
    <tbody id="tablebody_outbox">

    </tbody>
</table>


<script type="text/javascript">
    $("document").ready(function () {
        fetch_get_outbox()

        function fetch_get_outbox() {
            $.ajax({
                url: "http://127.0.0.1:3000/outbox",
                type: "GET",
                contentType: "application/json",
                headers: { 'x-access-tokens': localStorage.getItem('token') },
                success: function (res) {
                    console.log(res)
                    var tbody = "";
                    for (item of res.result) {
                        tbody = tbody + `<tr>`;
                        tbody = tbody + `<td>${item.name}</td>`;
                        tbody = tbody + `<td>${item.message}</td>`;

                        tbody = tbody + `</tr>`;

                        console.log(item)
                    }
                    $("#tablebody_outbox").html(tbody)

                }

            })
        }

    });
</script>

<script type="text/javascript">
    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    };
    $("document").ready(function () {
        var token = localStorage.getItem("token")
        if(token) {
            $("#message_id1").removeClass("hide");

            if(parseJwt(token).admin == true) {
                $("#message_id1").attr("href", "/send_msg_stud");
            }
            else {
                $("#message_id1").attr("href", "/send_msg");
            }
        } else {
            $("#message_id1").addClass("hide");

        }
        $("#logout").click(function (e) {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href="/";

        });
    });
</script>


{% endblock content %}

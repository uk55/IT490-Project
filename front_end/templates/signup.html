<html>
<head>
    <title>Signup page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Have Not Yet added Bootstrap File: But Later Might to make it look pretty!
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    -->
</head>
<body>
<div class="container">
    <h1>Please Signup</h1>
    <br>
    <form action="" method="post">
        <input type="text" placeholder="Name" name="name" value="{{
          request.form.name }}">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input type="password" placeholder="ReEnter password" name="rePassword" value="{{
          request.form.rePassword }}">
        <input class="btn btn-default" type="submit" value="Signup">
    </form>
    <p>Already Have an Account? <a href="/login">Login </a> </p>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>
</body>
</html>
